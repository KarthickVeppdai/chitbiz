<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layouts/insidelayout">
<head>
    <meta charset="UTF-8">
    <title>Assign Members</title>
</head>
<body>
<div layout:fragment="pagetitle">
    <div class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1 class="m-0">Assign Members to Chit</h1>
                </div><!-- /.col -->
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a href="#">Chit</a></li>
                        <li class="breadcrumb-item active">Assign Members</li>
                    </ol>
                </div><!-- /.col -->
            </div><!-- /.row -->
        </div><!-- /.container-fluid -->
    </div>
</div>
<div layout:fragment="content">
    <div class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <!-- small box -->
                    <div class="small-box bg-info">
                        <div class="inner col-12">
                            <div class="d-flex"><label>Name</label>
                                <p class="ml-5">AZXSED</p></div>
                            <div class="d-flex"><label>Start Date</label>
                                <p class="ml-3">2024-14-01</p></div>
                            <div class="d-flex"><label>No of persons</label>
                                <p class="ml-2">20</p></div>
                            <div class="d-flex"><label>Amount</label>
                                <p class="ml-3">5000</p></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6 offset-md-3">
                        <div class="form-group">
                            <label>Multiple</label>
                            <select class="form-control chosen-select" multiple="multiple"
                                    data-placeholder="Select a State" style="width: 100%;">
                                <option>Alabama</option>
                                <option>Alaska</option>
                                <option>California</option>
                                <option>Delaware</option>
                                <option>Tennessee</option>
                                <option>Texas</option>
                                <option>Washington</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                        <button type="submit" class="btn btn-warning float-right">Reset</button>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
</body>
</html>
